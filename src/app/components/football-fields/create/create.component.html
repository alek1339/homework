<div class="container">
  <h2>Create Football Field</h2>
  <form action="" class="form-group">
    <input type="text" placeholder="Field Name" class="form-control" />
    <input type="text" placeholder="Field Address" class="form-control" />
    <input type="text" placeholder="Telephone" class="form-control" />
    <label for="open_from" class="badge badge-secondary">Open From:</label>
    <input type="time" name="open_from" id="open_from" class="form-control" />
    <label for="open_to" class="badge badge-secondary">Open To:</label>
    <input type="time" name="to" id="open_to" class="form-control" />
    <button type="submit" class="btn btn-info">Create Field</button>
  </form>
</div>
